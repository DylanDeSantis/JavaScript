<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="estilos/archivos.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script defer src="js/conecciones.js"></script>
	<script defer src="js/productos.js"></script>
	<script defer src="js/estructurasHtml.js"></script>
	<script defer src="js/DOM.js"></script>
	<script defer src="js/carrito.js"></script>
	<title>Document</title>
</head>

<body>
	<header>
		<div class="elHeader">
			<div class="logo">
				<img src="./archivos html/maxim-logo.png" alt="logo pagina" />
			</div>
			<div class="carritoDeCompra">
				<div class="wallet">
					<img src="./archivos html/carro.png" id="iconoAbrirCarrito" alt="foto carrito compra" />
					<p>carrito de compra</p>
				</div>
				<div class="nuevaCuenta">
					<img src="./archivos html/icons8-contactos.svg" alt="" />
					<a class="registro" href="./secciones/registro.html">registrate</a>
				</div>
			</div>
		</div>
	</header>
	<tbody>
		<div id="buy" class="buy">
			<h2 class="carritoTitulo">Tu carrito</h2>
			<div class="carritoContenido">
				<div class="carritoBox" id="carritoBox">
					<div class="carritoContainer" id="carritoContainer"></div>

					<div class="totalCarrito">
						<div class="inforCarrito">
							<h2 class="totalProductos">total</h2>
							<h2 class="totalPrecio">
								$<span id="valorTotal"></span>
							</h2>
						</div>
						<button type="buttonCarritoPago" class="btnBuy">
							Finalizar compra
						</button>
					</div>
				</div>
				<div class="cerrarCarrito">
					<img src="./archivos html/icons8-multiplicar-30.png" id="cerrarCarrito" alt="" />
				</div>
			</div>
		</div>
	</tbody>
	<section>
		<div class="buscadorProductos">
			<input type="text" id="formulario" class="cajaBuscador" />
			<button class="botonBuscador" id="botonDelBuscador">
				Buscar
			</button>
			<ul id="resultado"></ul>
		</div>
		<h1 id="titulo" class="separadores"></h1>
		<div id="contenedorProductos" class="containerProductos">
			<div class="card-button"></div>
			<button class="button button-outline button-add" id="idUnico" title="Pulsa para agregar al carrito">
				Agregar
			</button>
		</div>
	</section>
</body>
</html>
